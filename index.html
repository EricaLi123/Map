<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Google Maps JavaScript API v3 Example: Directions Waypoints (LatLng)</title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&region=JP&language=ja&libraries=&v=weekly"></script>
    <script type="text/javascript">
        var directionsRenderer;
        var directionsService = new google.maps.DirectionsService();
        var map;

        function initialize() {

            map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
            directionsRenderer = new google.maps.DirectionsRenderer({
                polylineOptions: {
                    strokeColor: '#ff00ff',
                    strokeOpacity: 0.5,
                },
                map,
                draggable: true,
            });
            var myOptions = {
                zoom: 6,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
            }
            const trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
            calcRoute();
        }

        function calcRoute() {

            var request = {
                origin: '成増すみれ幼稚園',
                destination: '〒351-0101 埼玉県和光市白子２丁目９−２６',
                waypoints: [{
                    location: '〒179-0071 東京都練馬区旭町３丁目１４−19',
                    stopover: true
                }, {
                    location: '〒351-0101 埼玉県和光市白子１丁目１７−３７',
                    stopover: true,
                }, {
                    location: '〒351-0101 埼玉県和光市白子２丁目３−８',
                    stopover: true,
                }],
                optimizeWaypoints: false,
                travelMode: google.maps.DirectionsTravelMode.DRIVING,
                drivingOptions: {
                    departureTime: new Date(),
                    trafficModel: google.maps.TrafficModel.BEST_GUESS,
                }

            };
            directionsService.route(request, function (response, status) {
                console.log(response);
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(response);
                    var route = response.routes[0];
                    var summaryPanel = document.getElementById("directions_panel");
                    summaryPanel.innerHTML = "";
                    // For each route, display summary information.
                    for (var i = 0; i < route.legs.length; i++) {
                        var routeSegment = i + 1;
                        summaryPanel.innerHTML += "<b>Route Segment: " + routeSegment + "</b><br />";
                        summaryPanel.innerHTML += route.legs[i].start_address + " to ";
                        summaryPanel.innerHTML += route.legs[i].end_address + "<br />";
                        summaryPanel.innerHTML += route.legs[i].duration.value + "s<br />";
                        summaryPanel.innerHTML += route.legs[i].distance.text + "<br /><br />";
                    }
                    computeTotalDistance(response);
                } else {
                    alert("directions response " + status);
                }
            });
        }

        function computeTotalDistance(result) {
            var totalDist = 0;
            var totalTime = 0;
            var myroute = result.routes[0];
            for (i = 0; i < myroute.legs.length; i++) {
                totalDist += myroute.legs[i].distance.value;
                totalTime += myroute.legs[i].duration.value;
            }
            totalDist = totalDist / 1000.
            document.getElementById("total").innerHTML = "total distance is: " + totalDist + " km<br>total time is: " + (totalTime / 60).toFixed(2) + " minutes";
        }

    </script>
</head>

<body onload="initialize()">
    <div id="map_canvas" style="float:left;width:70%;height:100%;"></div>
    <div id="control_panel" style="float:right;width:30%;text-align:left;padding-top:20px">
        <div id="directions_panel" style="margin:20px;background-color:#FFEE77;"></div>
        <div id="total"></div>
    </div>
    </script>
</body>

</html>
