        function dataLayer_dynamicStyle() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: { lat: -28, lng: 137 },
            });
            // Load GeoJSON.
            map.data.loadGeoJson(
                "https://storage.googleapis.com/mapsdevsite/json/google.json"
            );
            // Color each letter gray. Change the color when the isColorful property
            // is set to true.
            map.data.setStyle((feature) => {
                let color = "gray";

                if (feature.getProperty("isColorful")) {
                    color = feature.getProperty("color");
                }
                return /** @type {!google.maps.Data.StyleOptions} */ {
                    fillColor: color,
                    strokeColor: color,
                    strokeWeight: 2,
                };
            });
            // When the user clicks, set 'isColorful', changing the color of the letters.
            map.data.addListener("click", (event) => {
                event.feature.setProperty("isColorful", true);
            });
            // When the user hovers, tempt them to click by outlining the letters.
            // Call revertStyle() to remove all overrides. This will use the style rules
            // defined in the function passed to setStyle()
            map.data.addListener("mouseover", (event) => {
                map.data.revertStyle();
                map.data.overrideStyle(event.feature, { strokeWeight: 8 });
            });
            map.data.addListener("mouseout", (event) => {
                map.data.revertStyle();
            });
        }

        // This example converts a polyline to a dashed line, by
        // setting the opacity of the polyline to 0, and drawing an opaque symbol
        // at a regular interval on the polyline.
        function dashedPolygon() {
            const map = new google.maps.Map(document.getElementById("map"), {

            // Define a symbol using SVG path notation, with an opacity of 1.

            };
            // Create the polyline, passing the symbol in the 'icons' property.
            // Give the line an opacity of 0.
            // Repeat the symbol at intervals of 20 pixels to create the dashed effect.
            const line = new google.maps.Polyline({
                path: [

                strokeOpacity: 0,

                    },

                map: map,
            });
        }

        // This example creates a triangular polygon with a hole in it.
        function polygon() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: { lat: 24.886, lng: -70.268 },
            });
            // Define the LatLng coordinates for the polygon's  outer path.
            const outerCoords = [
                { lat: 40, lng: -60 },
                { lat: 40, lng: -80 },
                { lat: 15, lng: -80 },
            ];
            // Define the LatLng coordinates for the polygon's inner path.
            // Note that the points forming the inner path are wound in the
            // opposite direction to those in the outer path, to form the hole.
            const innerCoords = [
                { lat: 30, lng: -80 },
                { lat: 30, lng: -60 },
                { lat: 15, lng: -80 },
            ];
            // Construct the polygon, including both paths.
            const bermudaTriangle = new google.maps.Polygon({
                paths: [outerCoords, innerCoords],
                strokeColor: "#FFC107",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FFC107",
                fillOpacity: 0.35,
            });
            bermudaTriangle.setMap(map);
        }
        function vertex() {
            const mapOptions = {
                zoom: 3,
                center: new google.maps.LatLng(0, -180),
                mapTypeId: "terrain",
            };
            const map = new google.maps.Map(document.getElementById("map"), mapOptions);
            const flightPlanCoordinates = [
                new google.maps.LatLng(37.772323, -122.214897),
                new google.maps.LatLng(21.291982, -157.821856),
                new google.maps.LatLng(-18.142599, 178.431),
                new google.maps.LatLng(-27.46758, 153.027892),
            ];
            const flightPath = new google.maps.Polyline({
                path: flightPlanCoordinates,
                editable: true,
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 2,
                map: map,
            });

            /**
             * A menu that lets a user delete a selected vertex of a path.
             */
            class DeleteMenu extends google.maps.OverlayView {
                constructor() {
                    super();
                    this.div_ = document.createElement("div");
                    this.div_.className = "delete-menu";
                    this.div_.innerHTML = "Delete";
                    const menu = this;
                    google.maps.event.addDomListener(this.div_, "click", () => {
                        menu.removeVertex();
                    });
                }
                onAdd() {
                    const deleteMenu = this;
                    const map = this.getMap();
                    this.getPanes().floatPane.appendChild(this.div_);
                    // mousedown anywhere on the map except on the menu div will close the
                    // menu.
                    this.divListener_ = google.maps.event.addDomListener(
                        map.getDiv(),
                        "mousedown",
                        (e) => {
                            if (e.target != deleteMenu.div_) {
                                deleteMenu.close();
                            }
                        },
                        true
                    );
                }
                onRemove() {
                    if (this.divListener_) {
                        google.maps.event.removeListener(this.divListener_);
                    }
                    this.div_.parentNode.removeChild(this.div_);
                    // clean up
                    this.set("position", null);
                    this.set("path", null);
                    this.set("vertex", null);
                }
                close() {
                    this.setMap(null);
                }
                draw() {
                    const position = this.get("position");
                    const projection = this.getProjection();

                    if (!position || !projection) {
                        return;
                    }
                    const point = projection.fromLatLngToDivPixel(position);
                    this.div_.style.top = point.y + "px";
                    this.div_.style.left = point.x + "px";
                }
                /**
                 * Opens the menu at a vertex of a given path.
                 */
                open(map, path, vertex) {
                    this.set("position", path.getAt(vertex));
                    this.set("path", path);
                    this.set("vertex", vertex);
                    this.setMap(map);
                    this.draw();
                }
                /**
                 * Deletes the vertex from the path.
                 */
                removeVertex() {
                    const path = this.get("path");
                    const vertex = this.get("vertex");

                    if (!path || vertex == undefined) {
                        this.close();
                        return;
                    }
                    path.removeAt(vertex);
                    this.close();
                }
            }
            const deleteMenu = new DeleteMenu();
            google.maps.event.addListener(flightPath, "contextmenu", (e) => {
                // Check if click was on a vertex control point
                if (e.vertex == undefined) {
                    return;
                }
                deleteMenu.open(map, flightPath.getPath(), e.vertex);
            });
        }

        function LatLng() {

        function geolocation() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 6,
            });
            infoWindow = new google.maps.InfoWindow();
            const locationButton = document.createElement("button");
            locationButton.textContent = "Pan to Current Location";
            locationButton.classList.add("custom-map-control-button");
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(
                locationButton
            );
            locationButton.addEventListener("click", () => {
                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                            };
                            infoWindow.setPosition(pos);
                            infoWindow.setContent("Location found.");
                            infoWindow.open(map);
                            map.setCenter(pos);//panTo
                        },
                        () => {
                            handleLocationError(true, infoWindow, map.getCenter());
                        }
                    );
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            });
        }
        function basicEvent() {

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(

                    : "Error: Your browser doesn't support geolocation."

            infoWindow.open(map);

        function POIClickEvent() {
            const origin = { lat: -33.871, lng: 151.197 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 18,
                center: origin,
            });
            new ClickEventHandler(map, origin);
        }

        function isIconMouseEvent(e) {
            return "placeId" in e;
        }

        class ClickEventHandler {
            constructor(map, origin) {
                this.origin = origin;
                this.map = map;
                this.directionsService = new google.maps.DirectionsService();
                this.directionsRenderer = new google.maps.DirectionsRenderer();
                this.directionsRenderer.setMap(map);
                this.placesService = new google.maps.places.PlacesService(map);
                this.infowindow = new google.maps.InfoWindow();
                this.infowindowContent = document.getElementById("infowindow-content");
                this.infowindow.setContent(this.infowindowContent);
                // Listen for clicks on the map.
                this.map.addListener("click", this.handleClick.bind(this));
            }
            handleClick(event) {
                console.log("You clicked on: " + event.latLng);

                // If the event has a placeId, use it.
                if (isIconMouseEvent(event)) {
                    console.log("You clicked on place:" + event.placeId);
                    // Calling e.stop() on the event prevents the default info window from
                    // showing.
                    // If you call stop here when there is no placeId you will prevent some
                    // other map click event handlers from receiving the event.
                    event.stop();

                    if (event.placeId) {
                        this.calculateAndDisplayRoute(event.placeId);
                        this.getPlaceInformation(event.placeId);
                    }
                }
            }
            calculateAndDisplayRoute(placeId) {
                const me = this;
                this.directionsService.route(
                    {
                        origin: this.origin,
                        destination: { placeId: placeId },
                        travelMode: google.maps.TravelMode.WALKING,
                    },
                    (response, status) => {
                        if (status === "OK") {
                            me.directionsRenderer.setDirections(response);
                        } else {
                            window.alert("Directions request failed due to " + status);
                        }
                    }
                );
            }
            getPlaceInformation(placeId) {
                const me = this;
                this.placesService.getDetails({ placeId: placeId }, (place, status) => {
                    if (
                        status === "OK" &&
                        place &&
                        place.geometry &&
                        place.geometry.location
                    ) {
                        me.infowindow.close();
                        me.infowindow.setPosition(place.geometry.location);
                        me.infowindowContent.children["place-icon"].src = place.icon;
                        me.infowindowContent.children["place-name"].textContent = place.name;
                        me.infowindowContent.children["place-id"].textContent = place.place_id;
                        me.infowindowContent.children["place-address"].textContent =
                            place.formatted_address;
                        me.infowindow.open(me.map);
                    }
                });
            }
        }
